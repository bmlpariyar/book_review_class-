{% extends "base.html" %}
{% block content %}
  <div class="flex items-center justify-center">
    <div class="p-10 bg-white rounded-lg shadow-lg min-w-[60%]">
      <h2 class="my-5 font-bold text-3xl">Login</h2>
      <form method="post">
        {% csrf_token %}
        <div class="space-y-3">
          <div class="space-y-1">
            <label class="block text-lg font-medium" for="username">Username</label>
            <input class="w-full rounded-lg border border-gray-400 focus:ring-indigo-500 focus:border-indigo-500 p-2"
                   type="text"
                   name="username"
                   id="username">
          </div>
          <div class="space-y-1">
            <label class="block text-lg font-medium" for="password">Password</label>
            <input class="w-full rounded-lg border border-gray-400 focus:ring-indigo-500 focus:border-indigo-500"
                   type="password"
                   name="password"
                   id="password">
          </div>
          <button class="px-3 py-2 bg-indigo-500 rounded-lg hover:bg-indigo-600 text-white"
                  type="submit">Login</button>
        </div>
      </form>
      <p class="mt-3">
        Don't have an account? <a class="text-indigo-600 hover:border-b-2  hover:border-indigo-600"
    href="{% url 'signup' %}">Signup</a>
      </p>
    </div>
  </div>
{% endblock content %}
