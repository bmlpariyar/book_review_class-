<div style="display: none"
     class="comment-form"
     id="comment-form-{{ review.id }}">
    <form action="{% url "add_comment" review.id %}" method="post">
        {% csrf_token %}
        <input type="text" name="comment_text" id="comment_text">
        <input type="submit" value="Submit">
    </form>
</div>
