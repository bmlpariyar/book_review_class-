<div class="comment-form hidden" id="comment-form-{{ review.id }}">
    <form action="{% url "add_comment" review.id %}" method="post">
        {% csrf_token %}
        <div class="flex">
            <input class=" w-full rounded-l-lg bg-gray-50 border border-gray-200 text-gray-700 focus:ring-blue-500 focus:border-blue-500 block p-2.5"
                   type="text"
                   name="comment_text"
                   placeholder="Enter your comment..."
                   id="comment_text">
            <input class="px-3 py-2 bg-blue-500 text-sm rounded-r-lg box-border text-white"
                   type="submit"
                   value="Submit">
        </div>
    </form>
</div>
