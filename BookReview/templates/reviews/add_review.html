<hr class="mt-2 border-2 rounded-full">
<div class="mt-3 rounded-lg bg-gray-600">
  <form action="{% url 'add_review' book.id %}" method="post">
    {% csrf_token %}
    {% if form.errors %}{{ form.errors }}{% endif %}
    <div class="flex">
      <input type="text"
             name="review_text"
             id="review_text"
             class="w-full rounded-l-lg bg-gray-50 border border-gray-200 text-gray-700 focus:ring-blue-500 focus:border-blue-500 block p-2.5"
             placeholder="Enter your review" />
      <select class="border border-gray-200 text-gray-700"
              name="rating"
              id="rating">
        <option value="">Select Rating</option>
        {% for rating in review_ratings %}<option value="{{ rating.0 }}">{{ rating.1 }}</option>{% endfor %}
      </select>
      <input class="px-3 py-2 bg-blue-500 text-sm rounded-r-lg box-border text-white"
             type="submit"
             value="Submit" />
    </div>
  </form>
</div>
